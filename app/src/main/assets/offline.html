<!DOCTYPE html>
<html lang="uz">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta charset="UTF-8">
  <title>Internet yo‘q</title>
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #1C1C1E;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Logo */
    .logo svg {
      width: 120px;
      height: 96px;
      fill: currentColor;
      margin-bottom: 30px;
    }

    /* Message */
    .message p {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .message .subtext {
      font-size: 1rem;
      color: #6B7280;
      margin-top: 5px;
    }

    body.dark .message .subtext {
      color: #A1A1AA;
    }

    /* Retry Button */
    .retry-btn {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: #1C1C1E;
      background-color: #FACC15;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .retry-btn:hover {
      background-color: #EAB308;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 400px){
      .logo svg { width: 100px; height: 80px; }
      .message p { font-size: 1.1rem; }
      .message .subtext { font-size: 0.9rem; }
      .retry-btn { padding: 10px 24px; font-size: 0.95rem; }
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

  </style>
</head>
<body class="fade-in">

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <svg viewBox="0 0 120 96" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0)">
          <path d="M118.275 87.9562L7.27647 0.958312C6.45147 0.313687 5.47272 0 4.50522 0C3.17022 0 1.84459 0.592125 0.959779 1.72294C-0.575284 3.68062 -0.234596 6.51 1.72253 8.04187L112.554 94.8731C114.523 96.4112 117.348 96.0596 118.871 94.1085C120.581 92.325 120.225 89.4937 118.275 87.9562Z"/>
          <path opacity="0.4" d="M36 53.8313C32.6869 53.8313 30 56.5163 30 59.6625V89.4937C30 92.8069 32.6869 95.4937 36 95.4937C39.3131 95.4937 42 92.8069 42 89.4937V59.6625C42 56.6813 39.3187 53.8313 36 53.8313ZM54 90C54 93.3131 56.6869 96 60 96C63.3131 96 66 93.3131 66 90V69.8625L54 60.4575V90ZM12 71.8313C8.68687 71.8313 6 74.5163 6 77.6625V89.4937C6 92.8069 8.68687 95.4937 12 95.4937C15.3131 95.4937 18 92.8069 18 89.4937V77.6625C18 74.6813 15.3131 71.8313 12 71.8313ZM60 36C57.9937 36 56.325 37.0313 55.2375 38.55L66 46.9875V42C66 38.6812 63.3187 36 60 36ZM107.831 0C104.518 0 101.831 2.68687 101.831 6V75.2063L113.831 84.6113V6C113.831 2.68687 111.319 0 107.831 0ZM78 90C78 93.3131 80.6869 96 84 96C87.3131 96 90 93.3131 90 90V88.6684L78 79.2634V90ZM84 18C80.6869 18 78 20.6869 78 24V56.3813L90 65.7862V24C90 20.6812 87.3187 18 84 18Z"/>
        </g>
        <defs><clipPath id="clip0"><rect width="120" height="96" fill="white"/></clipPath></defs>
      </svg>
    </div>

    <!-- Message -->
    <div class="message">
      <p>Internetga ulanganingiz yo‘q</p>
      <p class="subtext">Ulanishni tekshiring va qayta urinib ko‘ring</p>
    </div>

    <!-- Retry Button -->
    <button class="retry-btn" id="retryButton" onclick="gonative.webview.reload()">Qayta urinib ko‘rish</button>
  </div>

  <script>
    // Dark mode toggle
    function updateDarkMode(){
      if(window.matchMedia('(prefers-color-scheme: dark)').matches){
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }
    updateDarkMode();
    if(window.matchMedia){
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateDarkMode);
    }

    // Korean translation
    const userLang = navigator.language.toLowerCase();
    if(['ko','ko-kr','ko-kp'].includes(userLang)){
      document.querySelector('.message p:first-child').innerText = '인터넷 연결이 끊겼습니다.';
      document.querySelector('.retry-btn').innerText = '다시 시도';
    }
  </script>

</body>
</html>
